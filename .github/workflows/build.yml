name: Build and Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.0.4-rc)'
        required: false
        default: ''

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: bun install

      - name: Install Expo CLI and EAS CLI
        run: bun add -g expo-cli eas-cli

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Decode Keystore
        run: |
          mkdir -p credentials
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > credentials/keystore.jks

      - name: Create credentials.json
        run: |
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "credentials/keystore.jks",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF

      - name: Update app.json version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract version number for versionCode (e.g., 0.0.7 -> 7)
          VERSION_CODE=$(echo "$VERSION" | grep -oE '[0-9]+' | tail -1)
          if [ -z "$VERSION_CODE" ]; then
            VERSION_CODE=1
          fi
          
          # Update app.json with jq
          jq --arg ver "$VERSION" --argjson code "$VERSION_CODE" '
            .expo.version = $ver |
            .expo.android.versionCode = $code |
            .expo.ios.buildNumber = ($code | tostring)
          ' app.json > app.json.tmp && mv app.json.tmp app.json
          
          echo "Updated app.json:"
          cat app.json | jq '.expo | {version, android: {versionCode}, ios: {buildNumber}}'

      - name: Build Android APK
        run: eas build --platform android --profile preview --local --non-interactive --output ./build/paperand-${{ steps.version.outputs.version }}.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build/paperand-${{ steps.version.outputs.version }}.apk
          retention-days: 30

  fetch-ios:
    name: Fetch iOS from Codemagic
    runs-on: ubuntu-latest
    needs: [build-android]
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      ipa_downloaded: ${{ steps.download.outputs.downloaded }}
    steps:
      - name: Download IPA from Codemagic
        id: download
        env:
          CODEMAGIC_TOKEN: ${{ secrets.CODEMAGIC_TOKEN }}
          CODEMAGIC_APP_ID: ${{ secrets.CODEMAGIC_APP_ID }}
        run: |
          VERSION="${{ needs.build-android.outputs.version }}"
          TAG="v${VERSION}"
          
          echo "Looking for Codemagic build with tag: $TAG"
          
          # Get builds for this app and find the one matching our tag
          BUILDS=$(curl -s -H "x-auth-token: $CODEMAGIC_TOKEN" \
            "https://api.codemagic.io/builds?appId=$CODEMAGIC_APP_ID")
          
          # Find build that matches our tag
          BUILD_INFO=$(echo "$BUILDS" | jq --arg tag "$TAG" '[.builds[] | select(.tag == $tag)] | .[0]')
          BUILD_ID=$(echo "$BUILD_INFO" | jq -r '._id // empty')
          BUILD_STATUS=$(echo "$BUILD_INFO" | jq -r '.status // empty')
          
          if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" == "null" ]; then
            echo "No build found for tag $TAG, checking latest builds..."
            BUILD_ID=$(echo "$BUILDS" | jq -r '.builds[0]._id')
            BUILD_STATUS=$(echo "$BUILDS" | jq -r '.builds[0].status')
          fi
          
          echo "Build ID: $BUILD_ID, Status: $BUILD_STATUS"
          
          # Wait if still building (max 10 more minutes)
          for i in {1..20}; do
            if [ "$BUILD_STATUS" == "finished" ]; then
              break
            fi
            echo "Build still $BUILD_STATUS, waiting 30s..."
            sleep 30
            BUILD_RESPONSE=$(curl -s -H "x-auth-token: $CODEMAGIC_TOKEN" \
              "https://api.codemagic.io/builds/$BUILD_ID")
            BUILD_STATUS=$(echo "$BUILD_RESPONSE" | jq -r '.build.status // .status')
          done
          
          if [ "$BUILD_STATUS" != "finished" ]; then
            echo "Build did not finish in time"
            echo "downloaded=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Re-fetch build to get artifacts
          BUILD_RESPONSE=$(curl -s -H "x-auth-token: $CODEMAGIC_TOKEN" \
            "https://api.codemagic.io/builds/$BUILD_ID")
          
          # Get artifact URL from build response
          ARTIFACT_URL=$(echo "$BUILD_RESPONSE" | jq -r '.build.artefacts[0].url // .artefacts[0].url // empty')
          
          if [ -z "$ARTIFACT_URL" ]; then
            echo "No artifact found in build $BUILD_ID"
            echo "downloaded=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Downloading IPA from: $ARTIFACT_URL"
          mkdir -p release
          curl -L -H "x-auth-token: $CODEMAGIC_TOKEN" -o "release/paperand-${VERSION}.ipa" "$ARTIFACT_URL"
          
          if [ -f "release/paperand-${VERSION}.ipa" ]; then
            echo "downloaded=true" >> $GITHUB_OUTPUT
          else
            echo "downloaded=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Upload iOS Artifact
        if: steps.download.outputs.downloaded == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ./release/*.ipa
          retention-days: 30

  release:
    name: Create Release
    needs: [build-android, fetch-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./release

      - name: Download iOS Artifact
        if: needs.fetch-ios.outputs.ipa_downloaded == 'true'
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ./release
        continue-on-error: true

      - name: Generate Release Notes
        id: notes
        run: |
          VERSION="${{ needs.build-android.outputs.version }}"
          VERSION_BADGE="${VERSION//-/--}"
          
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD 2>/dev/null || echo "- Initial release")
          else
            COMMITS="- Initial release"
          fi
          
          cat > release_notes.md << 'NOTES_EOF'
          <div align="center">
          
          # ğŸ“± Paperand v${{ needs.build-android.outputs.version }}
          
          ### _Ad-Free Manga Reader for iOS & Android_
          
          <img src="https://img.shields.io/badge/version-VERSION_PLACEHOLDER-blue?style=for-the-badge" alt="Version"/>
          <img src="https://img.shields.io/badge/platform-iOS%20%7C%20Android-green?style=for-the-badge" alt="Platform"/>
          <img src="https://img.shields.io/badge/built%20with-Expo-4630EB?style=for-the-badge" alt="Built with Expo"/>
          
          </div>
          
          ---
          
          ## âœ¨ What's New
          
          NOTES_EOF
          
          sed -i "s/VERSION_PLACEHOLDER/$VERSION_BADGE/g" release_notes.md
          echo "$COMMITS" >> release_notes.md
          
          cat >> release_notes.md << 'NOTES_EOF'
          
          ---
          
          ## ğŸ“¥ Downloads
          
          | Platform | File | Installation |
          |----------|------|--------------|
          | ğŸ¤– **Android** | `paperand-${{ needs.build-android.outputs.version }}.apk` | Direct install |
          | ğŸ **iOS** | `paperand-${{ needs.build-android.outputs.version }}.ipa` | Sideload with AltStore/Sideloadly |
          
          ---
          
          <div align="center">
          
          **Made with â¤ï¸ by chiraitori**
          
          </div>
          NOTES_EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-android.outputs.version }}
          name: ğŸ“± Paperand v${{ needs.build-android.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.build-android.outputs.version, 'rc') || contains(needs.build-android.outputs.version, 'alpha') || contains(needs.build-android.outputs.version, 'beta') }}
          files: |
            ./release/paperand-${{ needs.build-android.outputs.version }}.apk
            ./release/paperand-${{ needs.build-android.outputs.version }}.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

