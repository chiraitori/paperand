name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.0.3-rc)'
        required: false
        default: ''

env:
  APP_VERSION: ${{ github.event.inputs.version || '0.0.3-rc' }}

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Decode Keystore
        run: |
          mkdir -p credentials
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > credentials/keystore.jks

      - name: Create credentials.json
        run: |
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "credentials/keystore.jks",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF

      - name: Build Android APK
        run: eas build --platform android --profile preview --local --non-interactive --output ./build/paperand-${{ env.APP_VERSION }}.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build/paperand-${{ env.APP_VERSION }}.apk
          retention-days: 30

  # iOS builds are handled by Codemagic (see codemagic.yaml)
  # Codemagic builds unsigned IPA without Apple Developer account

  release:
    name: Create Release
    needs: [build-android]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Paperand v${{ env.APP_VERSION }}
          body: |
            ## Paperand v${{ env.APP_VERSION }}
            
            ### Downloads
            - **Android**: `paperand-${{ env.APP_VERSION }}.apk`
            - **iOS**: See Codemagic builds or build locally
            
            ### Installation
            #### Android
            1. Download the APK file
            2. Enable "Install from unknown sources" in your device settings
            3. Open the APK file to install
            
            #### iOS
            iOS IPA is built via Codemagic CI (unsigned).
            Sideload using AltStore, Sideloadly, or TrollStore.
            
            ---
            *Built with Expo*
          draft: false
          prerelease: ${{ contains(env.APP_VERSION, 'rc') || contains(env.APP_VERSION, 'alpha') || contains(env.APP_VERSION, 'beta') }}
          files: |
            ./release/paperand-${{ env.APP_VERSION }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
