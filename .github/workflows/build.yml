          3. Open the downloaded APK to install
          4. Launch Paperand and enjoy! ğŸ‰
          
          </details>
          
          <details>
          <summary><b>ğŸ iOS Installation (Sideloading)</b></summary>
          
          iOS builds are created via **Codemagic CI** (unsigned IPA).
          
          **Option 1: TrollStore** _(Recommended for iOS 14.0-16.6.1)_
          - Install TrollStore using [this guide](https://github.com/opa334/TrollStore)
          - Download IPA from Codemagic artifacts
          - Open IPA with TrollStore
          
          **Option 2: AltStore/Sideloadly**
          - Download [AltStore](https://altstore.io/) or [Sideloadly](https://sideloadly.io/)
