name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.0.1)'
        required: false
        default: ''

env:
  APP_VERSION: ${{ github.event.inputs.version || '0.0.1' }}

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK
        run: eas build --platform android --profile preview --local --output ./build/paperback-android-${{ env.APP_VERSION }}.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build/paperback-android-${{ env.APP_VERSION }}.apk
          retention-days: 30

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS Simulator
        run: eas build --platform ios --profile preview --local --output ./build/paperback-ios-${{ env.APP_VERSION }}.tar.gz
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ./build/paperback-ios-${{ env.APP_VERSION }}.tar.gz
          retention-days: 30

  release:
    name: Create Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./release

      - name: Download iOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-build
          path: ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Paperback Android v${{ env.APP_VERSION }}
          body: |
            ## Paperback Android v${{ env.APP_VERSION }}
            
            ### Downloads
            - **Android**: `paperback-android-${{ env.APP_VERSION }}.apk`
            - **iOS Simulator**: `paperback-ios-${{ env.APP_VERSION }}.tar.gz`
            
            ### Installation
            #### Android
            1. Download the APK file
            2. Enable "Install from unknown sources" in your device settings
            3. Open the APK file to install
            
            #### iOS (Simulator only)
            1. Download and extract the tar.gz file
            2. Drag the .app file into your iOS Simulator
            
            ---
            *Built with Expo*
          draft: false
          prerelease: ${{ contains(env.APP_VERSION, 'alpha') || contains(env.APP_VERSION, 'beta') }}
          files: |
            ./release/paperback-android-${{ env.APP_VERSION }}.apk
            ./release/paperback-ios-${{ env.APP_VERSION }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
