          - ğŸ“š **Extension-based** manga sources
          - ğŸŒ™ **Dark/Light themes**
          - ğŸ“– **Vertical & Horizontal** reading modes
          - ğŸ”– **Library & Bookmarks** management
          - ğŸ” **Multi-source search**
          - ğŸ“± **Paperback-style UI**
          
          ---
          
          <div align="center">
          
          **Made with â¤ï¸ by chiraitori**
          
